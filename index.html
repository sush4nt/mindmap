<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMind Visualization</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #viewer {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.2s ease-in-out;
            transform-origin: center center;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        button {
            cursor: pointer;
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="viewer">
        <img src="mindmap.jpg" alt="XMind Map" id="image">
    </div>
    <div class="controls">
        <button onclick="zoomIn()">Zoom In</button>
        <button onclick="zoomOut()">Zoom Out</button>
        <button onclick="move('left')">←</button>
        <button onclick="move('right')">→</button>
        <button onclick="move('up')">↑</button>
        <button onclick="move('down')">↓</button>
    </div>

    <script>
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        const img = document.getElementById('image');

        function zoomIn() {
            scale *= 1.1;
            applyTransform();
        }

        function zoomOut() {
            scale *= 0.9;
            applyTransform();
        }

        function move(direction) {
            const step = 50; // Adjust this value for desired movement speed

            switch (direction) {
                case 'left':
                    translateX += step;
                    break;
                case 'right':
                    translateX -= step;
                    break;
                case 'up':
                    translateY += step;
                    break;
                case 'down':
                    translateY -= step;
                    break;
            }

            applyTransform();
        }

        function applyTransform() {
            img.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
